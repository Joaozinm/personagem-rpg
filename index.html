<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Raça</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Identificador de Raça</h1>
    </header>

    <section>
        <div>
            <p>Seu nome: <input type="text" name="nometxt" id="nometxt"></p>
            <p>
                Sexo: <input type="radio" name="radiosex" id="masc" checked> <label for="masc">Masculino</label>
                <input type="radio" name="radiosex" id="fem"> <label for="fem">Feminino</label>
            </p>
            <p>Raça: <input type="radio" name="radioraca" id="human" checked><label for="human">Humano</label> <input type="radio" name="radioraca" id="ogre"><label for="ogre">Ogro</label>
            <input type="radio" name="radioraca" id="elf"><label for="elf">Elfo</label>
            <input type="radio" name="radioraca" id="troll"><label for="troll">Troll</label></p>
            <p><input type="button" value="Identificar" onclick="identificar()"></p>
            
        </div>
        <div id="msgtxt">
            
        </div>

    </section>

    <footer>
        &copy; Joaomelo
    </footer>








    <script src="script.js"></script>
</body>
</html>
